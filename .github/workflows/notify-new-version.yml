name: Notify deps2.dev of New Version

on:
  push:
    branches:
      - main
    paths:
      - version.txt  # Only trigger when version.txt is changed

jobs:
  notify-deps2-dev:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'  # Ensures Node.js v20 is used

      # Step 2: Read the version from version.txt
      - name: Read version number
        id: read_version
        run: |
          if [ ! -f version.txt ]; then
            echo "Error: version.txt not found"
            exit 1
          fi
          VERSION=$(cat version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Step 3: Send the new version to deps2.dev
      - name: Notify deps2.dev of new version
        run: |
          curl -X POST https://deps2.dev/newVersion \
            -H "Content-Type: application/json" \
            -d '{
              "packageName": "VeriTax",
              "version": "'"$VERSION"'"
            }'
